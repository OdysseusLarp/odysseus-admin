<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Odysseus admin</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but odysseus-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function() {
        var liveServerLookupString = "odysseus-server.live.odysseuslarp.dev";
        var currentURL = window.location.href;
        if (!currentURL.includes(liveServerLookupString)) {
            var disclaimerDiv = document.createElement('div');
            disclaimerDiv.id = 'test-environment-disclaimer';
            disclaimerDiv.innerHTML = 'THIS IS A TEST ENVIRONMENT, CLICK <a href="https://odysseus-server.live.odysseuslarp.dev/adminui">HERE</a> FOR THE LIVE ENVIRONMENT';
            var style = document.createElement('style');
            style.innerHTML = `
                #test-environment-disclaimer {
                    font-family: Arial, Helvetica, sans-serif;
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    background-color: red;
                    color: white;
                    text-align: center;
                    padding: 6px;
                    z-index: 1000;
                    font-weight: bold;
                }
                #test-environment-disclaimer a {
                    color: white;
                    text-decoration: underline;
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(disclaimerDiv);
        }
    })();
</script>
</html>
